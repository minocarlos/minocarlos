<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="description" content="Pagina de proyectos de Carlos Miño">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos </title>
</head>

<body>
    <div class="wrapper_proyectos">

        <header class="header">
            <a href="home.html "><button class="back-home"><span class="arrow-proyectos">◀</span> INICIO</button></a>
        </header>


        <main class="section-proyectos">
            <h1 class="title-proyectos">PROYECTOS</h1>

            <div id="lista-proyectos" class="lista-proyectos">


            </div>
        </main>

        <footer>
            <div class="footer-top">
                <h3 class="footer-title">Carlos Miño <span class="footer-stack">Desarrollador WordPress</span></h3>

            </div>
            <div class="footer-bottom">
                <div class="footer-links">
                    <a href="https://linkedin.com/in/tu-usuario" target="_blank">LinkedIn</a>
                    <a href="https://github.com/tu-usuario" target="_blank">GitHub</a>
                    <a href="mailto:minocarlos.tec@gmail.com">minocarlos.tec@gmail.com</a>
                    <a href="https://wa.me/541125735323" target="_blank">WhatsApp</a>
                </div>
                <p>2025</p>
            </div>
        </footer>
    </div>


                    <script src="JS/proyectos.js"></script>
                <script>
                    const contenedor = document.getElementById("lista-proyectos");

                    proyectos.forEach(p => {
                        const div = document.createElement("div");
                        div.classList.add("proyectos");

                        div.innerHTML = `
                
                        <div class="proyecto">
                            <div class="media-container">
                                <img src="${p.imagen}" alt="${p.titulo}" class="preview-img">
                            </div>
                            <div class="descripcion_container">
                                <h2>${p.titulo}</h2>
                                <div class="tags">
                                    ${p.tecnologias.map(tec => `<div class="tag">${tec}</div>`).join("")}
                                </div>
                                <p>${p.descripcion}</p>
                                <a class="link-proyecto" href="${p.link}">Ver más</a>
                            </div>
                        </div>
                    `;


                        contenedor.appendChild(div);

                    });
                </script>

</body>

</html>
